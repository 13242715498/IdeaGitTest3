<head>

    <title>Array</title>

    <script>
        var arr1 = new Array(1,2,3);
        var arr2 = new Array(5);
        var arr3 = [1,"abc",true,4];
        var arr4 = new Array(1,2,3,4,5,6,7,8);
        arr1[5] = "wahaha"
        document.write(arr1+"<br>");
        document.write(arr2.length+"<br>");
        document.write(arr3[9]+"<br>");
        arr4.push("123");
        document.write(arr4.join("---")+"<br>");
    </script>
</head>
