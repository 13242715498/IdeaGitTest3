<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global</title>

    <script>
        /**
         *  encodeURI:url编码
         *  decodeURI:url解码
         *
         *  encodeURIComponent   字母也进行编码
         *  decodeURIComponent
         *
         *  eval() 把字符串转化为JS里的代码执行
         *  parseInt(); //把字符串转回number类型，有字母只转最前面的全数字
         */
    var str = "传智播客";
    var encode = encodeURI(str);
    document.write(encode+"<br>");//输出编码的
    var s = decodeURI(encode);
    document.write(s+"<br>")      //输出解码的

  //下面的方法字母也会进行编码
     var str1 = "传智播客";
    var encode = encodeURIComponent(str1);
    document.write(encode+"<br>");//输出编码的
    var s1 = decodeURIComponent(encode);
    document.write(s1+"<br>")      //输出解码的

        // alert(code);
    </script>
</head>
